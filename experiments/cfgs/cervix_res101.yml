EXP_DIR: res101
CLASSES: ['__background__', 'normal','hsil']
TRAIN:
  HAS_RPN: True
  STEPSIZE: [25000, 40000, 50000]
  IMS_PER_BATCH: 1
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  USE_GT: False
  GT_OFFSET: False
  DISPLAY: 50
  BATCH_SIZE: 256
  USE_FLIPPED: True
  DOUBLE_BIAS: False
  # use in train step
  EVALUATE: True
  BEGIN_EVAL_POINT: 10000
  SAVE_POINT_INTERVAL: 2000
  EVALUATE_POINT: 4000
  USE_TENSORBOARD: True
  USE_VALID: True

  SNAPSHOT_PREFIX: res101_faster_rcnn
TEST:
  HAS_RPN: True
POOLING_MODE: crop
