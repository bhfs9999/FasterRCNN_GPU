EXP_DIR: fpn50
ANCHOR_SCALES: [32,64,128,256,512]
CLASSES: ['__background__', 'normal','hsil']
TRAIN:
  HAS_RPN: True
  STEPSIZE: [25000, 40000, 50000]
  IMS_PER_BATCH: 1
  LEARNING_RATE: 0.001
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  DISPLAY: 50
  BATCH_SIZE: 256
  USE_GT: True
  GT_OFFSET: True
  DOUBLE_BIAS: False
  # use in train step
  EVALUATE: True
  BEGIN_EVAL_POINT: 10000
  SAVE_POINT_INTERVAL: 4000
  EVALUATE_POINT: 4000
  USE_TENSORBOARD: True
  USE_VALID: True

  SNAPSHOT_PREFIX: res50_faster_rcnn
  SCALES: [800,]
  MAX_SIZE: 1000
TEST:
  HAS_RPN: True
  SCALES: [800,]
  MAX_SIZE: 1000
POOLING_MODE: crop


# fpn should train 200000 in voc